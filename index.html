<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice game</title>
</head>
<body>
    <div class="main">
        <div class="init-panel" id="face1">
            <div class="name-init">
                Dice Game
            </div>
            <div class="name-box">
                <label>Player 1 name : </label>
                <input type="text" class="input" placeholder="Player 1">
            </div>
            <div class="name-box">
                <label>Player 2 name : </label>
                <input type="text" class="input" placeholder="Player 2">
            </div>
            <div class="name-box">
                <label>Max score : </label>
                <input type="number" class="input" placeholder="100">
            </div>
            <div class="init-btn">
                <button type="button" id="nxtbtn">Next</button>
            </div>
        </div>
        <div class="container disabled" id="face2">
            <div class="backBtn">
                Back
            </div>
            <div class="score-board">
                    <div class="dice-1">
                        <img src="Images/dice_1.png" alt="" id="dice1">
                    </div>
                    <div class="dice-2">
                        <img src="Images/dice_1.png" alt="" id="dice2">
                    </div>
            </div>
            <div class="middle-part">
                <button type="button" id="btn">
                    ROLL
                </button>
                <button type="button" id="rstbtn" class="disabled">
                    Reset game
                </button>
            </div>
            <div class="player-area">
                <div class="left" id="left">
                    <img src="Images/player1.png" alt="player1">
                    <div class="playerInfo">
                        <div class="name" id="p1Name">Player 1</div>
                        <div class="marks" id="p1Mark">
                            0
                        </div>
                    </div>
                </div>
                <div class="middle-display">
                    <div id="display">
                        Roll dices
                    </div>
                    <img src="Images/cup.gif" id="winnerImg" class="disabled">
                </div>
                <div class="right" id="right">
                    <img src="Images/player2.png" alt="player2">
                    <div class="playerInfo">
                        <div class="name" id="p2Name">Player 2</div>
                        <div class="marks" id="p2Mark">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
