<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice game</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="score-board">
                    <div class="dice-1">
                        <img src="Images/dice_1.png" alt="" id="dice1">
                    </div>
                    <div class="dice-2">
                        <img src="Images/dice_1.png" alt="" id="dice2">
                    </div>
            </div>
            <div class="middle-part">
                <button type="button" id="btn">
                    ROLL
                </button>
            </div>
            <div class="player-area">
                <div class="left">
                    <img src="Images/player1.png" alt="player1">
                    <div>
                        <div class="name" id="p1Name">Player 1</div>
                        <div class="marks" id="p1Mark">
                            0
                        </div>
                    </div>
                </div>
                <!-- <div class="middle-display">
                    
                </div> -->
                <div class="right">
                    <img src="Images/player2.png" alt="player2">
                    <div>
                        <div class="name" id="p2Name">Player 2</div>
                        <div class="marks" id="p2Mark">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
